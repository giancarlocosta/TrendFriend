
<div class="row-fluid">

    <form class="form-horizontal span12">
            <legend>Stock Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <p class="whiteText">Click the red dots on the trendline to see news articles posted on that date.</p>
                        <!--
                        <h5 class="titleHeader"><%= name %></h5>
                        <h3 class="titleHeader"><%= _id === null ? '' : _id %></h3>-->
                        <div id="chart_div" style="width: 900px; height: 500px"></div>  
                        
                    </div>
                </div>
            </div>

            <button class="follow" id="followUnfollowButton">Follow Stock</button>
    </form>
</div>

    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Stock saved successfully
        </div>
    </div>
</div>
